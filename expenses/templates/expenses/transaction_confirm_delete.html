{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white p-8 rounded-xl shadow-md border-t-4 border-red-500">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Confirmar Exclusão</h2>
        <p class="text-gray-600 mb-6">
            Você tem certeza que deseja excluir a transação <strong>"{{ transaction.description }}"</strong>? Esta ação não pode ser desfeita.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-red-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-red-700 transition">
                    Sim, Excluir
                </button>
                <a href="{% url 'dashboard:index' %}" class="flex-1 bg-gray-200 text-center text-gray-700 px-4 py-2 rounded-lg font-bold hover:bg-gray-300 transition">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
