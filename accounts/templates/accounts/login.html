{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-blue-600">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Bem-vindo de volta</h2>
            <p class="text-gray-500">Acesse sua conta no FinTrack</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg mt-6 hover:bg-blue-700 transition">Entrar</button>
        </form>
        <p class="text-center mt-6 text-sm">
            NÃ£o tem uma conta? <a href="{% url 'register' %}" class="text-blue-600 font-bold">Registre-se agora</a>
        </p>
    </div>
</div>
{% endblock %}
