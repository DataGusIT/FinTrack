<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Controle Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'dashboard:index' %}" class="text-2xl font-bold tracking-tight">
                <i class="fas fa-chart-line mr-2"></i>FinTrack
            </a>
           <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard:index' %}" class="hover:text-blue-200">Dashboard</a>
                    <a href="{% url 'expenses:category_list' %}" class="hover:text-blue-200">Categorias</a>
                    <a href="{% url 'expenses:budget_list' %}" class="hover:text-blue-200">Orçamentos</a>
                    <a href="{% url 'expenses:transaction_list' %}" class="hover:text-blue-200">Extrato</a>
                    <a href="{% url 'expenses:recurring_list' %}" class="hover:text-blue-200">Recorrentes</a>
                    <span class="text-sm border-l pl-4 border-blue-400">Olá, <strong>{{ user.username }}</strong></span>
                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="bg-blue-700 hover:bg-red-500 px-3 py-1 rounded text-sm transition">Sair</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-blue-200">Login</a>
                    <a href="{% url 'register' %}" class="bg-white text-blue-600 px-4 py-1 rounded font-bold hover:bg-blue-50">Começar Agora</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
